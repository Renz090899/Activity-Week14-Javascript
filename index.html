<!DOCTYPE html>
<html>
<head>
    <title>Your Life in Weeks</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

</head>
<body class="alert alert-secondary">

        <div class="text-center alert alert-primary pl-5 pb-5 pt-5 shadow-lg p-3 mb-5 rounded">
            <h1 class="display-4">YOUR LIFE IN WEEKS</h1>
            <p class="lead">Determine your life in weeks.</p>
            <p class="lead">Know the truth.</p>
            <hr class="my-4">

            <input type="text" id="num" placeholder="Enter your age">
            <button type="button" class="btn btn-info" onclick="lifeInWeeks()">Click Me!</button>
            <button type="button" class="btn btn-success" onclick="refresh()">Refresh</button>
            <br>
            <br>
            <h1 id="comp"></h1>
            <br>
            <h1 class="text-warning" id="msg"></h1>

        </div>

</body>

<script>

    function lifeInWeeks() {
        let num = +document.getElementById('num').value;
        let dayLimit = (365 * 90) - (num * 365);
        let weeksLimit = (52 * 90) - (num * 52);
        let monthsLimit = (12 * 90) - (num * 12);

        if (num > 0 && num <= 90) {
            document.getElementById('comp').innerHTML = "You have " + dayLimit + " days, " + weeksLimit + " weeks, and " + monthsLimit + " months. ";
            document.getElementById('msg').innerHTML = "Click refresh to start over."
            console.log(typeof (number));
            
        }
        else {
            alert("Enter age below 90");
        }
    }
</script>

<script>
    function refresh() {
        window.location.reload("Refresh");
    }
</script>
</html>
